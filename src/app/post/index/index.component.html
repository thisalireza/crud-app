<div class="container mt-5">
  <h1 class="text-center">Angular 19 CRUD</h1>

  <a href="#" routerLink="/post/create/" class="btn btn-success my-2">Create New Post</a>

  <table class="table table-striped">
    <thead>
    <tr>
      <th>ID</th>
      <th>Title</th>
      <th>Body</th>
      <th width="250px">Action</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let post of posts">
      <td>{{ post.id }}</td>
      <td>{{ post.title }}</td>
      <td>{{ post.body }}</td>
      <td>
        <a href="#" [routerLink]="['/post/', post.id, 'view']" class="btn btn-secondary mx-1">View</a>
        <a href="#" [routerLink]="['/post/', post.id, 'edit']" class="btn btn-primary mx-1">Edit</a>
        <button type="button" (click)="deletePost(post.id)" class="btn btn-danger mx-1">Delete</button>
      </td>
    </tr>
    </tbody>
  </table>
</div>
